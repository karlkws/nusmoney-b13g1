<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="style.css" />
   

    
    <title>Deposit</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <h1>Deposit</h1>
    <p class = 'link'></p>
    
</head>
<body>
    <div class = 'balance'></div>
<div>
    <h1 id="symbol"></h1>
    
    
    <form id="myform">
        
        <label for="Currency">Currency :</label><br>
        <input type="text" id="Currency" name="Currency" placeholder="eg.EUR"><br><br>

        <label for="Value">Amount for Deposit :</label><br>
        <input type="int" id="Value" name="Value" placeholder="eg.100">


      </form>
      <br>      
    
       
</div>

<div>
    <h2>Credit Card</h2>
    
    
    <form id="myform">
        
        <label for="Name">Name on Credit Card :</label><br>
        <input type="text" id="Name" name="Name"><br><br>

        <label for="card-number">Credit Card Number :</label><br>
        <input type="int" id="card-number" name="card-number" maxlength="16"><br><br>

        <label for="expiration-date">Card Expiration :</label><br>
        <select name='expireMM' id='expireMM'>
            <option value=''>Month</option>
            <option value='01'>January</option>
            <option value='02'>February</option>
            <option value='03'>March</option>
            <option value='04'>April</option>
            <option value='05'>May</option>
            <option value='06'>June</option>
            <option value='07'>July</option>
            <option value='08'>August</option>
            <option value='09'>September</option>
            <option value='10'>October</option>
            <option value='11'>November</option>
            <option value='12'>December</option>
        </select> 
        <select name='expireYY' id='expireYY'>
            <option value=''>Year</option>
            <option value='21'>2021</option>
            <option value='22'>2022</option>
            <option value='23'>2023</option>
            <option value='24'>2024</option>
            <option value='25'>2025</option>
        </select> 
        <br><br>

        <label for="security-code">CVV/CVC :</label><br>
        <input type="int" id="security-code" name="security-code" maxlength="3"><br><br>


      </form>
      <br>      
      <button class = "btn btn-dark" id='b1' onclick="confirm()">Confirm</button>
       
</div>


</body>
<script src="deposit.js"></script>
<script src="getuser.js"></script>
<footer>
    <br>
    <button class ="btn btn-dark" id='back-btn' onclick="goBack()">Back to Dashboard</button>
</footer>
</html>
