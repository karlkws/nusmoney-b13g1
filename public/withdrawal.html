<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="FX.css" />
   

    
    <title>Withdrawal</title>
    <h1>Withdrawal</h1>
    <p class = 'link'></p>
</head>
<body>
    <div class = 'balance'></div>
<div>
    <h1 id="symbol"></h1>
    <form id="myform">
        
        <label for="Currency">Currency :</label><br>
        <input type="text" id="Currency" name="Currency" placeholder="eg.EUR"><br><br>

        <label for="Value">Amount for Withdrawal</label><br>
        <input type="int" id="Value" name="Value" placeholder="eg.100">

      </form>
      <br>      
      
       
</div>

<div>
    <h2>Transfer funds to (FAST)</h2>
    <form id="myform">
        
        <label for="bank-name">Bank :</label><br>
        <select name="bank-name" id="bank-name">
            <option value="ANZ Bank">ANZ Bank</option>
            <option value="Bank of China Limited">Bank of China Limited</option>
            <option value="BNP Paribas">BNP Paribas</option>
            <option value="CIMB Bank">CIMB Bank</option>
            <option value="Citibank">Citibank</option>
            <option value="DBS Bank / POSB">DBS Bank / POSB</option>
            <option value="Deutsche Bank">Deutsche Bank</option>
            <option value="HL Bank">HL Bank</option>
            <option value="HSBC">HSBC</option>
            <option value="ICICI Bank Limited">ICICI Bank Limited</option>
            <option value="Industrial and Commercial Bank of China Limited">Industrial and Commercial Bank of China Limited</option>
            <option value="Maybank Singapore Limited">Maybank Singapore Limited</option>
            <option value="Malayan Banking Berhad">Malayan Banking Berhad</option>
            <option value="Mizuho Bank Limited">Mizuho Bank Limited</option>
            <option value="OCBC Bank">OCBC Bank</option>
            <option value="RHB Bank">RHB Bank</option>
            <option value="Standard Chartered Bank">Standard Chartered Bank</option>
            <option value="Sumitomo Mitsui Banking Corporation">Sumitomo Mitsui Banking Corporation</option>
            <option value="The Bank of Tokyo-Mitsubishi UFJ, Ltd">The Bank of Tokyo-Mitsubishi UFJ, Ltd</option>
            <option value="United Overseas Bank">United Overseas Bank</option>
            <option value="Grab">Grab</option>
            <option value="Liquid">Liquid</option>
            <option value="MatchMove Pay">MatchMove Pay</option>
            <option value="Singtel Dash">Singtel Dash</option>
            <option value="TransferWise">TransferWise</option>
          </select><br><br>

        <label for="acc-no">Account :</label><br>
        <input type="int" id="acc-no" name="acc-no"><br><br>

      </form>
      <br>      
      <button class = "btn btn-dark" id='b1' onclick="confirm()">Confirm</button>
       
</div>

</body>
<script src="withdrawal.js"></script>
<script src="getuser.js"></script>
<footer>
    <br>
    <button class ="btn btn-dark" id='back-btn' onclick="goBack()">Back to Dashboard</button>
</footer>
</html>
